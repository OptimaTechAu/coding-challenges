<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
        required
        minlength="3"
        #titleRef="ngModel"
      />
      @if(titleRef.invalid && titleRef.touched) {
      <span> Title is required (min 3 chars). </span>
      }
    </p>

    <p>
      <label for="summary">Description</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredDescription"
        required
        minlength="5"
        #descRef="ngModel"
      ></textarea>
      @if (descRef.invalid && descRef.touched) {
      <span> Description is required (min 5 chars). </span>
      }
    </p>

    <p>
      <label for="priority">Priority</label>
      <select
        id="priority"
        name="priority"
        [(ngModel)]="enteredPriority"
        required
        #priorityRef="ngModel"
      >
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      @if(priorityRef.invalid && priorityRef.touched) {
      <span> Priority is required. </span>
      }
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
